version: 2.1

# Workflow definition
workflows:
  version: 2

  test:
    - test

jobs:
  test:
    steps:
      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}
            - source-v1
      - checkout
      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - .git
      - setup_remote_docker
      - make test
